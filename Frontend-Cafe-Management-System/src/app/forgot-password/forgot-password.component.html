<!-- Toolbar section at the top of the forgot password dialog/window -->
<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <!-- Title for the dialog -->
    <span>Forgot Password?</span>
    <!-- Spacer to push the close button to the right -->
    <span class="spacer"></span>
    <!-- Close button for the dialog -->
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Email input field in the dialog content -->
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div fxFlex fxLayout="column">
      <!-- Material form field for the email input -->
      <mat-form-field appearance="standard" fxFlex>
        <mat-label>Email</mat-label>
        <!-- Input field for the email address, bound to the form control 'email' -->
        <input matInput formControlName="email" required>
        <!-- Error message display for invalid email input -->
        <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
          <!-- Error message if the email field is left empty -->
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">This field is mandatory.</span>
          <!-- Error message if the email format is invalid -->
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">This field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<!-- Action buttons at the bottom of the dialog -->
<mat-dialog-actions align="end">
  <!-- Submit button, disabled until the form is valid and dirty (changed) -->
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
    <mat-icon>send</mat-icon>
    Send Password
  </button>
  <!-- Close button to dismiss the dialog -->
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Close
  </button>
</mat-dialog-actions>
