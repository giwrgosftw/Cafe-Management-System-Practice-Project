<mat-card>
  <!-- Header for the Manage Users section -->
  <b><span>Manage Users</span></b>
</mat-card>
<hr>

<mat-card>
  <!-- Filter input field to search/filter the users in the table -->
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
    <!-- Calls applyFilter() method on keyup event to filter the table data -->
  </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
  <!-- Table displaying the list of users -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Column for user name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th> <!-- Table header for the Name column -->
      <td mat-cell *matCellDef="let element">{{element.name}}</td> <!-- Table cell displaying the user's name -->
    </ng-container>

    <!-- Column for user email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th> <!-- Table header for the Email column -->
      <td mat-cell *matCellDef="let element">{{element.email}}</td> <!-- Table cell displaying the user's email -->
    </ng-container>

    <!-- Column for user contact number -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th> <!-- Table header for the Contact Number column -->
      <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td> <!-- Table cell displaying the user's contact number -->
    </ng-container>

    <!-- Column for user status and actions -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Action</th> <!-- Table header for the Action column -->
      <td mat-cell *matCellDef="let element" class="action-link">
        <!-- Slide toggle to activate or deactivate the user, triggers onChange() -->
        <mat-slide-toggle
          (change)="onChange($event.checked, element.id)"
          matTooltip="Activate or Deactivate User"
          [checked]="element.status">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Header row of the table with sticky positioning (while scrolling) -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- Data rows of the table -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
