<!-- Toolbar at the top of the bill view dialog -->
<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <!-- Title for the dialog -->
    <span>View Bill</span>
    <!-- Spacer to push the close button to the right side -->
    <span class="spacer"></span>
    <!-- Close button for the dialog -->
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Content of the dialog displaying the bill details -->
<mat-dialog-content class="mat-typography">

  <!-- Table displaying basic customer information -->
  <table id="customers">
    <tr>
      <td><b>Name:</b> {{data?.name}}</td>
      <td><b>Email:</b> {{data?.email}}</td>
    </tr>
    <tr>
      <td><b>Contact Number:</b> {{data?.contactNumber}}</td>
      <td><b>Payment Method:</b> {{data?.paymentMethod}}</td>
    </tr>
  </table>

  <!-- Responsive container for the detailed bill table -->
  <div class="responsive_table">
    <br>

    <!-- Angular Material table displaying the detailed bill -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Column for product name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Column for product category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <!-- Column for product price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>

      <!-- Column for product quantity -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <!-- Column for total cost of the product (price * quantity) -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
      </ng-container>

      <!-- Header row of the table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- Data rows of the table -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</mat-dialog-content>
