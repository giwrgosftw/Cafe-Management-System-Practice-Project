<!-- Card for managing categories with a title and an add button -->
<mat-card xmlns="http://www.w3.org/1999/html">
  <!-- Bold title for the section -->
  <b><span>Manage Category</span></b>
  <!-- Button to add a new category, aligned to the right -->
  <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">
    <mat-icon>add_circle</mat-icon> Add Category
  </button>
</mat-card>
<hr> <!-- Horizontal line to separate sections -->

<!-- Card containing a filter input for the table -->
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <!-- Input field to filter the table data based on user input -->
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr> <!-- Horizontal line to separate sections -->

<!-- Responsive container for the category table -->
<div class="responsive_table">
  <!-- Angular Material table displaying category data -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Column definition for the category name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Column definition for the actions (Edit button) -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <!-- Edit button with tooltip, triggering the handleEditAction method -->
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header row of the table, with sticky positioning (as you scroll through the page) -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <!-- Data rows of the table -->
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

  </table>
</div>
