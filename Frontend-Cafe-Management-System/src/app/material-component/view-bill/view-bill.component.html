<mat-card>
  <!-- Header for the View Bill section -->
  <b><span>View Bill</span></b>
</mat-card>
<hr>

<mat-card>
  <!-- Filter input field to search/filter the bills in the table -->
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
    <!-- Calls applyFilter() method on keyup event to filter the table data (e.g., Search filter) -->
  </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
  <!-- Table displaying the list of bills -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Column for customer name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th> <!-- Table header for the Name column -->
      <td mat-cell *matCellDef="let element">{{element.name}}</td> <!-- Table cell displaying the customer's name -->
    </ng-container>

    <!-- Column for customer email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th> <!-- Table header for the Email column -->
      <td mat-cell *matCellDef="let element">{{element.email}}</td> <!-- Table cell displaying the customer's email -->
    </ng-container>

    <!-- Column for customer contact number -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th> <!-- Table header for the Contact Number column -->
      <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td> <!-- Table cell displaying the customer's contact number -->
    </ng-container>

    <!-- Column for payment method -->
    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th> <!-- Table header for the Payment Method column -->
      <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td> <!-- Table cell displaying the payment method used -->
    </ng-container>

    <!-- Column for total amount -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th> <!-- Table header for the Total column -->
      <td mat-cell *matCellDef="let element">{{element.totalAmount}}</td> <!-- Table cell displaying the total amount of the bill -->
    </ng-container>

    <!-- Column for action buttons (view, download, delete) -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Action</th> <!-- Table header for the Action column -->
      <td mat-cell *matCellDef="let element" class="action-link">
        <!-- Button to view the bill details, triggers handleViewAction() -->
        <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
          <mat-icon>visibility</mat-icon>
        </button>

        <!-- Button to download the bill as a report, triggers downloadReportAction() -->
        <button mat-icon-button color="primary" matTooltip="Download Bill" (click)="downloadReportAction(element)">
          <mat-icon>summarize</mat-icon>
        </button>

        <!-- Button to delete the bill, triggers handleDeleteAction() -->
        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header row of the table with sticky positioning -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- Data rows of the table -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
